<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> <!--Linkei o bootstrap-->

    <link rel="stylesheet" href="style.css"> <!--Criei o link do CSS pra poder editar separado-->
</head>

<body>

    <div class="container"> <!--Criei uma div container que vai estar todo o meu conteudo do html-->
        <div>
            <h1>Lista de Tarefas</h1> <!--Criei uma div pra o h1 lista de tarefas, onde será o título do meu site.-->
        </div>

        <div class="input-group input-group-lg">
            <span class="input-group-text"></span>
            <input type="text" id="text1" class="form-control"> <!--Aqui eu criei um input do tipo texto (para adicionar um formulário) onde o visitante irá preencher com o título, também usei bootstrap para estilizar e deixar bonito.-->


        </div>

        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-text"></span>
            <input type="text" id="text2" class="form-control"> <!--Também criei um input do tipo texto (para adicionar um formulário) onde o visitante irá preencher com a descrição retratando o título, também foi utilizado bootstrap para estilizar e deixar bonito-->
        </div>
        <br>
        <button type="button" class="btn btn-primary" onclick="enviar()">Enviar</button> <!--Criei um butão e remeti o onclick onde após eu clicar iria enviar os dados que foram solicitados.-->
        <div id="resultado"> <!--Criei a div resultados pra poder trabalhar com ela dentro do JS-->

        </div>

    </div>
    <script src="index.js"></script> <!--Aqui eu criei o link JS pra fazer a config separada.-->
</body>

</html>
